name: Build Kernel Test

on:
  workflow_dispatch:

env:
  ZIPPER_PATH: ./AnyKernel3

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v2

    - name: Checkout zipper
      uses: actions/checkout@v2
      with:
        repository: lemniskett/AnyKernel3
        path: zipper
    
    - name: Add KSU Stable
      run: |
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -

    - name: Android kernel build
      uses: lemniskett/android-kernel-actions@master
      id: build
      env:
        NAME: Melon KSU Test
      with:
        arch: arm64
        compiler: clang/15, clang/15/binutils
        defconfig: ./arch/arm64/configs/vendor/xiaomi/miatoll_defconfig
        image: Image.gz-dtb

    - name: Release build
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHANNEL_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: Kernel is built!, took ${{ steps.build.outputs.elapsed_time }} seconds.
        document: ${{ steps.build.outputs.outfile }}
